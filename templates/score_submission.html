{% extends 'base.html' %}

{% block content %}

    <div class="dimi-form">
        <form method="post" action="{{ url_for('submit') }}">

            {% for i in [1, 2, 3, 4] %}

                    <!-- dropdowns in html suck -->
            <div class="form-inline">
                <div class="form-group">
                    <label for="user-input-{{ i }}">Playername: </label>

                    <select name="player{{ i }}" class="form-control" id="user-input-{{ i }}">
                        <option value=""></option>
                        {% for user in users %}
                            <option value="{{ user }}">{{ user }}</option>
                        {% endfor %}
                    </select>
                </div>


                <div class="form-group">
                    <label for="score{{ i }}">Score: </label>
                    <input type="number" name="score{{ i }}" min="0" id="score{{ i }}" max="100" class="form-control"/>
                </div>
            </div>


            {% endfor %}


            <div class="form-group">
                <input type="submit" />
            </div>



        </form>
    </div>


{% endblock %}
